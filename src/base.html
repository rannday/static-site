<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <title>{{ title }} | rannday.com</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    .no-js body > * {
      display: none;
    }
  </style>
  <link rel="preload" href="/css/main.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/css/main.css"></noscript>
{% if highlightjs %}  <link rel="preload" href="/css/highlight.css" as="style" onload="this.rel='stylesheet'">{% endif %}
</head>
<body>
<noscript>

  </p>
</noscript>
<div id="grid">

    <ul>
      <li><a href="/">Home</a></li>

    </ul>
  </nav>
  <header>
    <h1>{{ title }}</h1>
    <hr>
  </header>
  <main>
    {{ content }}

  </main>
  <footer>
    <hr>
    <p>Public domain. No rights reserved.
      <a href="https://unlicense.org" target="_blank" rel="noopener noreferrer">Unlicense</a> |
      <a href="/about.html">About</a>
    </p>
  </footer>
</div>
<script>document.documentElement.classList.remove('no-js');</script>
{% if highlightjs %}<script type="module" src="/js/hljs-init.js"></script>{% endif %}
</body>
</html>
